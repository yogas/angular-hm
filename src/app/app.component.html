<app-game-control 
  (onCounterChange)="onCounterChange($event)"
  (onStartGame)="onStart()"
  (onStopGame)="onStop()"
></app-game-control>

<div *ngFor="let item of allNumbers">
  <app-odd *ngIf="item.type === 'odd'">Odd - {{ item.counter }}</app-odd>
  <app-even *ngIf="item.type === 'even'">Even - {{ item.counter }}</app-even>
</div>
